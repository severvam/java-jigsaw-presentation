plugins {
	id 'java'
}

group = 'com.4finance'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
	mavenCentral()
}

dependencies {
	implementation files('libs/module1-0.0.1-SNAPSHOT.jar')
	implementation files('libs/module2-0.0.1-SNAPSHOT.jar')
}

compileJava {
	doFirst {
		println "CLASSPATH IS $classpath.asPath"
		options.compilerArgs = [
			'--module-path', classpath.asPath,
			'--add-modules', 'com.fourfinance.demo4.module2'
		]
		classpath = files()
	}
}